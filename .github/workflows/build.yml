name: build

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"
    branches:
      - "main"
  pull_request:

jobs:
  build-macos-aarch64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: install
        run: |
          git clone https://github.com/ccxvii/mujs.git
      - name: build
        run: |
          cd mujs
          make release HAVE_READLINE=no
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: mujs-aarch64-apple-darwin
          path: ./mujs/build/release/*
  build-macos-x86_64:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - name: install
        run: |
          git clone https://github.com/ccxvii/mujs.git
      - name: build
        run: |
          cd mujs
          make release HAVE_READLINE=no
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: mujs-x86_64-apple-darwin
          path: ./mujs/build/release/*
  build-ubuntu:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: install
        run: |
          git clone https://github.com/ccxvii/mujs.git
      - name: build
        run: |
          cd mujs
          make release HAVE_READLINE=no
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: mujs-x86_64-unknown-linux-gnu
          path: ./mujs/build/release/*
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          path-type: inherit
          install: >-
            mingw-w64-x86_64-make
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-clang
            mingw-w64-x86_64-perl
            mingw-w64-x86_64-python3
            zip
            unzip
            curl
            wget
      - name: install
        shell: msys2 {0}
        run: |
          git clone https://github.com/ccxvii/mujs.git
      - name: build
        shell: msys2 {0}
        run: |
          cd mujs
          make release HAVE_READLINE=no
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: mujs-x86_64-pc-windows-gnu
          path: ./mujs/build/release/*

  build:
    needs:
      [
        "build-ubuntu",
        "build-windows",
        "build-macos-x86_64",
        "build-macos-aarch64",
      ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download artifact
        id: download-artifact
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          run_number: 34
          # Optional, uploaded artifact name,
          # will download all artifacts if not specified
          # and extract them into respective subdirectories
          # https://github.com/actions/download-artifact#download-all-artifacts
          # is treated as a regular expression if input name_is_regexp is true
          # will download only those artifacts with a name that matches this regular expression
          # https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_expressions
          name: mujs-*
          name_is_regexp: true
          # Optional, a directory where to extract artifact(s), defaults to the current directory
          path: dist
          skip_unpack: true

      - name: release
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/*.zip"
