name: build

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"
    branches:
      - "main"
  schedule:
    - cron: "0 0 * * *"
  pull_request:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

defaults:
  run:
    shell: bash --noprofile --norc -CeEuo pipefail {0}

jobs:
  build-macos-aarch64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: install
        run: |
          git clone https://codeberg.org/ccxvii/mujs.git
      - name: build
        run: |
          cd mujs
          make release HAVE_READLINE=no
          tar -cJf ./mujs-aarch64-apple-darwin.tar.xz -C ./build/release .

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: mujs-aarch64-apple-darwin
          path: ./mujs/mujs-aarch64-apple-darwin.tar.xz
